<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="http://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <title>React Baby Steps - First Step</title>
    </head>

    <body>
        <div id="root">
            <script type="text/javascript">
                ReactDOM.render(
                    // first we create the element
                    React.createElement(
                        "div",
                        { 'style': { 'background-color': '#333' } },

                        React.createElement(
                            "h2",
                            { 'style': { 'color': 'white' } },
                            "Hey I am a nested React Element, How cool is that!?"

                        )
                    ),
                    // it will take the parent element as the second argument for the render function
                    document.getElementById("root")

                );
            </script>
        </div>

    </body>

</html>
